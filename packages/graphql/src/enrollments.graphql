query GetEnrollments {
  getEnrollments {
    id
    user {
      id
      fullName
      email
      isActive
      profilePicture
      occupation
      phoneNumber
    }
    course {
      id
      title
      description
      status
      price
    }
    enrolledAt
    status
  }
}

query GetEnrollmentById($enrollmentId: ID!) {
  getEnrollmentById(enrollmentId: $enrollmentId) {
  id
    user {
      id
      fullName
      email
      isActive
      profilePicture
      occupation
      phoneNumber
    }
    course {
      id
      title
      description
      status
      price
    }
    enrolledAt
    status
  }
}

mutation CreateEnrollment($userId: ID!, $courseId: ID!) {
  createEnrollment(userId: $userId, courseId: $courseId) {
    id
    user {
      id
      fullName
      email
      isActive
      profilePicture
      occupation
      phoneNumber
    }
    course {
      id
      title
      description
      status
      price
    }
    enrolledAt
    status
  }
}

