query InstructorCourses($search: String, $sortBy: String, $sortOrder: String, $page: Int, $limit: Int) {
  instructorCourses(search: $search, sortBy: $sortBy, sortOrder: $sortOrder, page: $page, limit: $limit) {
    totalCount
    pageInfo {
      page
      limit
      offset
      hasNextPage
    }
    course {
    id
    title
    description
    shortDescription
    pricingType
    video {
      id
      videoURL
      source
      tags
      description
      duration
    }
    tags
    featuredImage
    price
    discountedPrice
    promotionDuration
    level {
      id
      name
      description
    }
    duration
    requirements
    status
    category {
      id
      description
      name
    }
    creatorID
    creator {
      fullName
      userName
      email
      role
    }
    instructors {
      fullName
      userName
      email
      role
      profilePicture
      phoneNumber
      id
    }
    topics {
      id
      course {
        id
      }
      title
      description
    }
    createdAt
    updatedAt
      visibility
      maxEnrollments
      extraSettings {
        key
        value
      }
      scheduledPublishAt
      publishedAt
      metadata {
        id
        learnings
        benefits
        targetAudience
        materialsIncluded
        requirements
      }
      instructors {
        isActive
        fullName
        email
      }
      enrollments {
        id
        status
        user {
          id
          fullName
          email
          profilePicture
          major
          occupation
          isActive
          userName
          stripeId
        }
        enrolledAt
      }
      certificates {
        id
        issuedAt
        template {
          id
          name
          content
          logoUrl
          background
        }
        user {
          id
          fullName
          email
          isActive
          profilePicture
          phoneNumber
        }
        course {
          id
          title
        }
      }
    }
  }
}

