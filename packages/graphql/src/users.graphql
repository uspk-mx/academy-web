query GetUsers {
  getUsers {
    id
    fullName
    userName
    email
    role
    authProvider
    socialId
    phoneNumber
    isVerified
    profilePicture
    isActive
    stripeId
    occupation
    major
    interests
    createdAt
    updatedAt
  }
}

query InternalUsers {
  internalUsers {
    id
    fullName
    userName
    email
    role
    authProvider
    socialId
    phoneNumber
    isVerified
    profilePicture
    isActive
    stripeId
    occupation
    major
    interests
    createdAt
    updatedAt
  }
}

mutation UpdateUserProfile($input: UpdateUserProfileInput!) {
  updateUserProfile(input: $input) {
    id
    fullName
    userName
    email
    phoneNumber
    profilePicture
    major
    occupation
    interests
  }
}

mutation UpdateUserPassword($input: UpdateUserPasswordInput!) {
  updateUserPassword(input: $input)
}

mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input)
}


