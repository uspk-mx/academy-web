mutation CreateTopic($input: CreateTopicInput!) {
  createTopic(input: $input) {
    id
    position
    title
    description
    createdAt
    updatedAt
  }
}


query Topic($topicId: ID!) {
  topic(id: $topicId) {
    id
    course {
      id
      title
    }
    title
    description
    position
    lessons {
      id
      title
      position
      featuredImage
      content
      attachments
      video {
        id
        source
        videoURL
        type
        tags
        width
        height
        format
        duration
        description
      }
    }
    quizzes {
      id
      title
      content
      timer
      timeUnit
      passingGrade
      position
      maxAttempts
      questions {
        id
        mark
        order
        title
        type
        settings {
          questionMark
          questionType
          answerRequired
          showQuestionMark
          randomizeQuestion
          sortableItems
          correctAnswers
          matrixMatches {
            columnA
            columnB
          }
        }
        description
        answerExplanation
      }
    }
    createdAt
    updatedAt
  }
}   


