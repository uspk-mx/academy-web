mutation UpdateTopic($topicId: ID!, $input: UpdateTopicInput) {
  updateTopic(id: $topicId, input: $input) {
    id
    description
    title
    position
    updatedAt
  }
}

mutation DeleteTopic($topicId: ID!) {
